
<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap typography example</title>
<meta charset="utf-8">
<meta name="viewpoint" content="width=device witdh, initial scale=1">
<script></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
</script>
</head>
<body>
<div class="container">
<h1>Heading lists</h1>
<h1 class="display1"></h1>
<h1 class="display2"></h1>
<h1 class="display3"></h1>
<h1 class="display4"></h1>
</div>
<div class="container">
<h1> Secondary texts with small tag and class text-muted 
<small class="text-muted">Hello Codingal</small>
</h1>
<dl>
<dt>Coffee</dt>
<dd>Tea</dd>
</dl>
</div>
</body>
</html>
